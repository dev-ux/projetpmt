apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmt-backend
  labels:
    app: pmt-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pmt-backend
  template:
    metadata:
      labels:
        app: pmt-backend
    spec:
      containers:
      - name: backend
        image: codesolutions/pmt-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: pmt-secrets
              key: database-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: pmt-secrets
              key: database-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pmt-secrets
              key: database-password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmt-frontend
  labels:
    app: pmt-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pmt-frontend
  template:
    metadata:
      labels:
        app: pmt-frontend
    spec:
      containers:
      - name: frontend
        image: codesolutions/pmt-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: pmt-backend-service
spec:
  selector:
    app: pmt-backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: pmt-frontend-service
spec:
  selector:
    app: pmt-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pmt-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: pmt.codesolutions.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pmt-backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pmt-frontend-service
            port:
              number: 80
