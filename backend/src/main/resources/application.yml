spring:
  application:
    name: pmt-backend

  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:pmt;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      mode: always

# Configuration des logs
logging:
  level:
    com.codesolutions.pmt: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Configuration du serveur
server:
  port: 8080
  servlet:
    context-path: /api

# Configuration JWT (à sécuriser en production)
jwt:
  secret: mySecretKeyForPMTApplication2025ThatShouldBeAtLeast32CharactersLong
  expiration: 86400000  # 24 heures en millisecondes

# Configuration de la documentation API
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
